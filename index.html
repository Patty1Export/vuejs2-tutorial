<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs Playlist</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
       <h1>Events</h1>
       <!--Add methods on the buttons-->
       <button @click="add(1)">Add a Year</button>
       <button v-on:click="subtract(1)">Subtract a Year</button>
       <!--For Double CLick Event-->
       <button @dblclick="add(10)">Add 10 Years</button>
       <button v-on:dblclick="subtract(10)">Subtract 10 Years</button>
       <p>My age is {{age}} </p>

       <div id="canvas" v-on:mousemove="updateXY">
        {{ x }}, {{ y }}
       </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
