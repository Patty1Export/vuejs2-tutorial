<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs Playlist</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <!--For Data Binding-->
        <h1>Data Binding </h1>
        <a v-bind:href="website">The Net Ninja</a> <!--Add v-bind to access the href attribute of the data property website-->
        <input type="text" v-bind:value="name"> <!--Add data binding for the value of the data property name-->
    </div>
    
    <script src="app.js"></script>
</body>
</html>
