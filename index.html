<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs Playlist</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="vue-app">
      <h1>Looping through lists</h1>
      <!--Display the list of characters use v-for directive-->
      <ul>
        <!-- v-for directive that displays array of strings-->
        <li v-for="(character, index ) in characters">{{index}} . {{ character }}</li>
      </ul>
      <ul>
          <!-- v-for directive that displays array of objects-->
          <!-- add index to diplay the list of numbers of the objects-->
        <li v-for="(ninja, index) in ninjas">{{index}} . {{ ninja.name}} - {{ ninja.age}}</li>
      </ul>

      <template v-for="(ninja, index) in ninjas">
        <h3>{{index}} . {{ ninja.name}}</h3>
        <p> {{ninja.age}}</p>
      </template>

      <template v-for="ninja in ninjas">
          <div v-for="(val,key) in ninja">
              <p>{{ key }} - {{ val }}</p>
          </div>
      </template>
    </div>

    <script src="app.js"></script>
</body>
</html>
